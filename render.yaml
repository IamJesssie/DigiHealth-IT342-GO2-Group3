services:
  - type: web
    name: digihealth-backend
    env: docker
    plan: free
    rootDir: backend
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        fromDatabase:
          name: digihealth-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: digihealth-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: digihealth-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: digihealth-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: digihealth-db
          property: password
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: digihealth-db
    plan: free
    databaseName: digihealth
    user: digihealth
